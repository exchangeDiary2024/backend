<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>달력 페이지</title>
    <link rel="stylesheet" href="/css/fonts.css" type="text/css">
    <link rel="stylesheet" href="/css/monthly-page.css" type="text/css">
</head>
<body>
    <div class="drag-prevent" align="center">
        <div style="width: 100%; height: 100vh; position:relative;">
            <div style="position:absolute; bottom:0; width: 100%; height: calc(100vw * 1.778); bottom: 0;">
                <div style="background-image: url('/images/monthly-page/background.svg'); background-repeat: no-repeat; background-size: contain; height:100%;">
                    <div class="calendar-main">
                        <div>
                            <span class="group-name">버디즈‘s</span>
                        </div>
                        <div>
                            <table frame="void">
                                <tr>
                                    <td><a class="arrow left-arrow" href="#"></a></td>
                                    <td></td>
                                    <td></td>
                                    <td style="position: relative;"><span class="year"></span></td>
                                    <td></td>
                                    <td></td>
                                    <td><a class="arrow right-arrow" href="#"></a></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td style="position: relative;">
                                        <span class="month"></span>
                                    </td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr class="days">
                                    <td><span class="day">S</span></td>
                                    <td><span class="day">M</span></td>
                                    <td><span class="day">T</span></td>
                                    <td><span class="day">W</span></td>
                                    <td><span class="day">T</span></td>
                                    <td><span class="day">F</span></td>
                                    <td><span class="day">S</span></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="calendar-bottom">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/js/monthly-page/draw-calendar.js"></script>
<script src="/js/monthly-page/calendar-arrow.js"></script>

</html>
